modname: wx_icons_humanity
repo_name: custom_wx_icons_humanity
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.1.1"
username: "domdfcoding"
license: 'GPLv2'
short_desc: 'Humanity icon theme for wxPython'

enable_tests: False
enable_conda: False

python_deploy_version: 3.6

additional_ignore:
  # __init__.py files generated during build process
  - humanity/wx_icons_humanity/Humanity/**/__init__.py
  - humanity/wx_icons_humanity/Humanity_Dark/**/__init__.py

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - '3.8'

# travis secure password for PyPI
#travis_pypi_secure:

# additional lines for MANIFEST.in
manifest_additional:
  - "recursive-include wx_icons_humanity *"
  - "include make_importable.py"


classifiers:
  # "Environment :: MacOS X"
  # "Operating System :: MacOS :: MacOS X"

  # "Environment :: Win32 (MS Windows)"
  # "Operating System :: Microsoft :: Windows"
  # "Operating System :: Microsoft :: Windows :: Windows 10"
  # "Operating System :: Microsoft :: Windows :: Windows 7"
  # "Operating System :: Microsoft :: Windows :: Windows 8.1"

  - "Operating System :: POSIX :: Linux"
  - "Topic :: Desktop Environment :: Gnome"
  - "Environment :: X11 Applications :: GTK"

  # "Operating System :: OS Independent"

  - "Intended Audience :: Developers"

  - "Development Status :: 3 - Alpha"
#  - 'Development Status :: 4 - Beta'
#  - "Development Status :: 5 - Production/Stable"
#  - "Development Status :: 6 - Mature"
#  - "Development Status :: 7 - Inactive"
  - "Topic :: Software Development :: Libraries :: Python Modules"
  - "Topic :: Software Development :: User Interfaces"

pkginfo_extra:
  - "import make_importable"
  - "make_importable.make_importable(import_name, 'Humanity')"
  - "make_importable.make_importable(import_name, 'Humanity_Dark')"
